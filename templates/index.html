<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monoalphabetic Cipher</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
            width: 600px;
        }
        textarea, input, button {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
            background-color: #2a2a2a;
            color: #ffffff;
        }
        input {
            background-color: #2a2a2a;
            color: #ffffff;
        }
        button, a.button-link {
            background-color: #03dac6;
            color: #000000;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            padding: 12px;
            border-radius: 8px;
            width: 150px;
        }
        button:hover, a.button-link:hover {
            background-color: #00bfa5;
        }
        h1 {
            text-align: center;
            color: #03dac6;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
        }
        .output {
            background-color: #2a2a2a;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
        }
        .key-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .key-row input {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Monoalphabetic Cipher</h1>

        <div class="key-row">
            <label for="keymap" style="flex: 1;">Cipher Key:</label>
            <a href="/generate-key" class="button-link">Generate Key</a>
        </div>

        <form method="POST">
            <input type="text" name="keymap" id="keymap" value="{{ keymap }}" placeholder="a:b, c:d, ...">

            <label for="plaintext">Plain Text:</label>
            <textarea name="plaintext" rows="5" placeholder="Enter text here...">{{ plaintext }}</textarea>

            <button type="submit">Encrypt</button>
        </form>

        {% if encrypted %}
            <div class="output">
                <label>Encrypted Text:</label>
                <p>{{ encrypted }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
