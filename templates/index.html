<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monoalphabetic Cipher</title>
</head>
<body>
    <h1>Monoalphabetic Cipher</h1>
    <form method="POST">
        <textarea name="plaintext" rows="6" cols="60" placeholder="Enter your text here..."></textarea><br><br>
        <button type="submit">Encrypt</button>
    </form>

    {% if encrypted %}
        <h2>Encrypted Text:</h2>
        <p>{{ encrypted }}</p>
    {% endif %}
</body>
</html>
