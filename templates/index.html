<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التشفير Monoalphabetic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            direction: rtl;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        textarea, input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>التشفير Monoalphabetic</h1>

        <label for="inputText">النص الأصلي:</label>
        <textarea id="inputText" placeholder="أدخل النص هنا..."></textarea>

        <button id="generateKeyBtn">توليد مفتاح تلقائي</button>

        <label for="keyDisplay">مفتاح التشفير:</label>
        <textarea id="keyDisplay" readonly placeholder="سيتم عرض المفتاح هنا..." rows="5"></textarea>

        <button id="encryptBtn">تشفير النص</button>

        <div class="result">
            <h3>النص المشفر:</h3>
            <pre id="encryptedText"></pre>
        </div>

        <p class="error" id="errorMessage"></p>
    </div>

    <script>
        const generateKeyBtn = document.getElementById('generateKeyBtn');
        const encryptBtn = document.getElementById('encryptBtn');
        const inputText = document.getElementById('inputText');
        const keyDisplay = document.getElementById('keyDisplay');
        const encryptedText = document.getElementById('encryptedText');
        const errorMessage = document.getElementById('errorMessage');

        let currentKey = null; // لتخزين المفتاح الحالي

        // توليد مفتاح تلقائي
        generateKeyBtn.addEventListener('click', () => {
            fetch('/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'generate_key' })
            })
            .then(response => response.json())
            .then(data => {
                keyDisplay.value = data.key; // عرض المفتاح كنص
                currentKey = data.key_dict; // تخزين المفتاح كقاموس
                errorMessage.textContent = ""; // مسح أي رسائل خطأ
            })
            .catch(error => {
                errorMessage.textContent = "حدث خطأ أثناء توليد المفتاح.";
            });
        });

        // تشفير النص
        encryptBtn.addEventListener('click', () => {
            const text = inputText.value;

            if (!currentKey) {
                errorMessage.textContent = "يجب توليد مفتاح أولاً!";
                return;
            }

            fetch('/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'encrypt', text, key: currentKey })
            })
            .then(response => response.json())
            .then(data => {
                encryptedText.textContent = data.encrypted_text;
                errorMessage.textContent = ""; // مسح أي رسائل خطأ
            })
            .catch(error => {
                errorMessage.textContent = "حدث خطأ أثناء التشفير.";
            });
        });
    </script>
</body>
</html>
